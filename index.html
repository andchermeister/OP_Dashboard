<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

   <div class="sidebar">
        <div class="logo-container">
            <img class="logo-img" src="icons/view-dashboard.svg" alt="view-dashboard icon">
            <h2 class="dashboard-text">Dashboard</h1>
        </div>
        <div class="upper-icons-container">
            <img class="sidebar-img" src="icons/home.svg" alt="home icon">
            <h3>Home</h3>
            <img class="sidebar-img" src="icons/card-account-details-outline.svg" alt="account icon">
            <h3>Profile</h3>
            <img class="sidebar-img" src="icons/message.svg" alt="messages icon">
            <h3>Messages</h3>
            <img class="sidebar-img" src="icons/clock-time-four-outline.svg" alt="history icon">
            <h3>History</h3>
            <img class="sidebar-img" src="icons/file-multiple.svg" alt="tasks icon">
            <h3>Tasks</h3>
            <img class="sidebar-img" src="icons/account-group.svg" alt="communities icon">
            <h3>Communities</h3>
        </div>
        <div class="lower-icons-container">
            <img class="sidebar-img" src="icons/cog.svg" alt="">
            <h3>Settings</h3>
            <img class="sidebar-img" src="icons/help-box.svg" alt="">
            <h3>Support</h3>
            <img class="sidebar-img" src="icons/shield-check.svg" alt="">
            <h3>Privacy</h3>
        </div>
    </div>

    <div>
        <div class="header">
            <div class="navbar">
                <div>Searchbar</div>
                <div>Profile icon</div>
                <div>Nickname</div>
            </div>
        </div>
    
       <div class="main">
            <div class="projects">
                <div>Project 1</div>
                <div>Project 2</div>
                <div>Project 3</div>
                <div>Project 4</div>
                <div>Project 5</div>
                <div>Project 6</div>
            </div>
            <div class="announcements">
                <div>Announcement 1</div>
                <div>Announcement 1</div>
                <div>Announcement 1</div>
            </div>
            <div class="trending">
                <div>trending 1</div>
                <div>trending 2</div>
                <div>trending 3</div>
                <div>trending 4</div>
            </div>
        </div>
    </div>


</body>
</html>
